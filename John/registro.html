<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Educação de Qualidade - Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; /* Centraliza todo o texto */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Para ocupar toda a altura da tela */
            background-color: rgb(194, 197, 31); /* Cor de fundo da página */
        }header {
            background-color: #000000; /* Barra superior verde */
            padding: 10px;
            text-align: center; /* Centraliza o texto da barra superior */
        }
        nav {
            background-color: #000000; /* Cor da barra de navegação */
            padding: 15px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-weight: bold;
        }
        nav ul li a:hover {
            background-color: #ffffff;
            border-radius: 5px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Para ocupar o espaço restante */
            flex-direction: column;
        }
        h2 {
            color: #4CAF50; /* Cor verde do cabeçalho "Registro" */
        }
        form {
            border: 2px solid rgb(65, 140, 201); /* Borda azul */
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%; /* Para garantir que o formulário não ultrapasse o contêiner */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%; /* Botão ocupa toda a largura do formulário */
        }
        button:hover {
            background-color: #ffffff;
        }
        footer {
            background-color: #000000; /* Cor do rodapé */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .footer-content {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-removebg-preview (2).png" alt="Logo da Educação de Qualidade" style="float: left; width: 55px; height: auto; margin: 10px;">
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="registro.html">Registro</a></li>
                <li><a href="estudo.html">Área de Estudo</a></li>
                <li><a href="aulalivro.html">Aulas ao Vivo</a></li>
                <li><a href="contatos.html">Contatos</a></li>
                <li><a href="configuracoes.html">Configurações</a></li>
                <li><a href="curso.html">Curso</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Registro</h2> <!-- Cor alterada para verde da barra de navegação -->
        <p>Crie uma nova conta.</p>
        <form>
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Educação de Qualidade. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
