<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Educação de Qualidade - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(42, 134, 209); /* Fundo da página */
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Para ocupar toda a altura da tela */
        }header {
            background-color: #000000; /* Barra superior verde */
            padding: 10px;
            text-align: center; /* Centraliza o texto da barra superior */
        }nav {
            background-color: #000000; /* Cor da barra de navegação */
            padding: 15px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-weight: bold;
        }
        nav ul li a:hover {
            background-color: #eeeeee;
            border-radius: 5px;
        }header {
            background-color: #000000; /* Cor da barra superior */
            padding: 10px 0;
            text-align: center;}
        
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* Para ocupar o espaço restante da página */
        }
        form {

            padding: 30px;
            border: 2px solid rgb(65, 140, 201); /* Borda da cor especificada */
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px; /* Largura do formulário */
        }
        h2 {
            margin: 0 0 10px; /* Margem para o título */
        }
        p {
            margin: 0 0 20px; /* Margem para o parágrafo */
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Botão ocupa toda a largura do formulário */
        }
        button:hover {
            background-color: #4CAF50;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #000000; /* Cor do rodapé */
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo-removebg-preview (2).png" alt="Logo da Educação de Qualidade" style="float: left; width: 55px; height: auto; margin: 10px;">
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="login.html">Login</a></li>

                <li><a href="aulalivro.html">Aulas ao Vivo</a></li>
                <li><a href="contatos.html">Contatos</a></li>
                <li><a href="configuracoes.html">Configurações</a></li>
                <li><a href="curso.html">Curso</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <h2>Login</h2>
            <p>Faça o login para acessar sua conta.</p>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Educação de Qualidade. Todos os direitos reservados.</p>
    </footer>
</body>
